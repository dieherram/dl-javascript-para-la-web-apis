<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor de monedas Nacional</title>
</head>

<body>
    <header>
        <div class="title-container">
            <div class="icon-container">
                <a href="#"><i class="fa-solid fa-chart-line fa-rotate-by fa-xl"></i></a>
            </div>
            <h1>Conversor de monedas Nacional</h1>
        </div>
        <ul id="error"></ul>
    </header>
    <main>
        <div class="main-container">
            <div class="input-container">
                <h3>Pesos CLP</h3>
                <input type="text">
            </div>
            <div class="select-container">
                <h3>Moneda a convertir:</h3>
                <select name="select" id="selectValue"></select>
                <button>Buscar</button>
            </div>
            <p>Resultado: <span id="result"></span></p>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
